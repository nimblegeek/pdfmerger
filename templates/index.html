<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <h1>PDF Merger</h1>
                    <p class="lead">Upload up to 5 PDF files to merge them into one document</p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="upload-area" id="dropZone">
                                <div class="text-center">
                                    <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                    <p>Drag and drop PDF files here or click to select</p>
                                    <input type="file" id="fileInput" multiple accept=".pdf" class="d-none">
                                    <button type="button" class="btn btn-secondary" id="browseButton">Browse Files</button>
                                </div>
                            </div>

                            <div id="fileList" class="mt-3">
                                <!-- File list will be populated here -->
                            </div>

                            <div class="progress mt-3 d-none" id="progressBar">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>

                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary" id="mergeButton" disabled>
                                    Merge PDFs
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
